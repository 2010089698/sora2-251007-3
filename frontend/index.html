<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora2 Video MVP</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>Sora2 Video Generator</h1>
        <p>テキストプロンプトから動画を生成し、進捗を確認して完成した動画を再生できます。</p>
      </section>
      <section class="card">
        <h2>動画を生成</h2>
        <form id="prompt-form">
          <label for="prompt">プロンプト</label>
          <textarea id="prompt" name="prompt" required minlength="4" placeholder="例: 夕暮れの東京をドローンで撮影したような映像"></textarea>

          <div class="form-grid">
            <label for="seconds">秒数</label>
            <select id="seconds" name="seconds">
              <option value="4">4 秒</option>
              <option value="8" selected>8 秒</option>
              <option value="12">12 秒</option>
            </select>

            <label for="size">解像度</label>
            <select id="size" name="size">
              <option value="480x480">480x480 (スクエア)</option>
              <option value="720x1280">720x1280 (縦長 HD)</option>
              <option value="1080x1920">1080x1920 (縦長 FHD)</option>
              <option value="1920x1080" selected>1920x1080 (横長 FHD)</option>
              <option value="2560x1440">2560x1440 (横長 QHD)</option>
            </select>
          </div>

          <button type="submit">生成リクエストを送信</button>
        </form>
        <div id="form-message" role="alert"></div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>ジョブ状況</h2>
          <button id="refresh-button" class="secondary">最新の状態を取得</button>
        </div>
        <div id="jobs-list" class="jobs-list"></div>
      </section>
    </main>
    <script src="/app.js" defer></script>
  </body>
</html>
